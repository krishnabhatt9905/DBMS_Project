# Render Blueprint Configuration for DBMS Project
services:
  - type: web
    name: dbms-funding-system
    runtime: python
    buildCommand: pip install -r requirements_postgresql.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_SECRET_KEY
        generateValue: true

databases:
  - name: funding-db
    databaseName: funding_system
    user: funding_user

